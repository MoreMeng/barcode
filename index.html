<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <title>Barcode</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended&display=swap" rel="stylesheet">
  <style>
    .barcode {
      font-family: 'Libre Barcode 39 Extended', cursive;
    }
    #bgLot { font-size: 12mm; line-height: 80%; }
    #bgExp { font-size: 12mm; line-height: 80%; }
    #bgSn { font-size: 8mm; line-height: 80%; }

    @media print {

      html,
      body {
        width: 88mm !important;
        height: 62mm !important;
        margin: 0;
        padding: 0;
      }

      img {
        width: 90%
      }

    }
  </style>
</head>

<body>
  <!--content start-->
  <div class="container pt-5 mb-5">
    <div class="row justify-content-center d-print-none">
      <div class="col-md-6 col-lg-4 col-xl-4">
        <div class="card">
          <div class="card-body">
            <div class="text-center m-auto">
              <h4 class="text-uppercase text-center">Sinovac Barcode</h4>
            </div>
            <form action="#" method="post" onSubmit="generate(); return false;">
              <input type="hidden" name="csrftoken" value="ea49375f43c7e6a59c77df1e4de562b3f1350124eeb70e5d5124e4ce3b5251c2b4d12e9aaf2a3ddc618c178c8dc4620b">
              <div class="form-group mb-3">
                <label for="emailaddress">Lot No</label>
                <input id="lot" type="text" name="lot" placeholder="Lot Number" class="form-control" required="" value="J202103001">
              </div>
              <div class="form-group mb-3">
                <label for="emailaddress">Expire Date</label>
                <input id="exp" type="text" name="exp" placeholder="Expire Date" class="form-control" required="" value="20210901">
              </div>
              <div class="form-group mb-3">
                <label for="emailaddress">Serial</label>
                <input id="sn" type="text" name="sn" placeholder="Lot Number" class="form-control" required="" value="121345678901234567890">
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit" name="submit"> Generate </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="print">
      <ul class="list-group list-group-flush">
        <li class="list-group-item barcode ps-0" id="bgLot"></li>
        <li class="list-group-item barcode ps-0" id="bgExp"></li>
        <li class="list-group-item barcode ps-0" id="bgSn"></li>
      </ul>
    </div>
  </div>
  <!--content end-->
  <!-- JavaScript -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script> -->
  <script>
    function generate() {
      const printImg = document.getElementById("print");
      const bgLot = document.getElementById("bgLot");
      const bgExp = document.getElementById("bgExp");
      const bgSn = document.getElementById("bgSn");

      let lot = document.getElementById("lot").value;
      let exp = document.getElementById("exp").value;
      let sn = document.getElementById("sn").value;

      // bgLot.innerHTML = `<img src="https://bwipjs-api.metafloor.com/?bcid=code128&scale=5&includetext&scaleX=4&scaleY=1&text=${lot}">`;
      // bgExp.innerHTML = `<img src="https://bwipjs-api.metafloor.com/?bcid=code128&scale=5&includetext&scaleX=4&scaleY=1&text=${exp}">`;
      // bgSn.innerHTML = `<img src="https://bwipjs-api.metafloor.com/?bcid=code128&scale=5&includetext&scaleX=4&scaleY=1&text=${sn}">`;
      bgLot.innerHTML = `*${lot}*\n`;
      bgExp.innerHTML = `*${exp}*\n`;
      bgSn.innerHTML = `*${sn}*\n`;

      setTimeout(() => {
        window.print();
      }, 3000);
    }
  </script>
</body>

</html>
