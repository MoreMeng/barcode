<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <title>Sinovac Vaccine Barcode</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css?v=1617626266045">
</head>

<body>
  <!--content start-->
  <div class="container pt-5 mb-5 d-print-none">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <div class="text-center m-auto">
              <h4 class="text-uppercase text-center">Sinovac Vaccine Barcode <span class="badge rounded-pill bg-primary">×40</span></h4>
            </div>
            <form action="#" method="post" onsubmit="generate(1); return false;">

              <div class="mb-3">
                <label for="lot">Lot Number</label>
                <input id="lot" type="text" name="lot" placeholder="Lot Number" class="form-control" required="" value="">
              </div>
              <div class="mb-3">
                <label for="exp">Expire Date</label>
                <input id="exp" type="text" name="exp" placeholder="Expire Date" class="form-control" required="" value="">
              </div>
              <div class="mb-3">
                <label for="sn">Serial</label>
                <input id="sn" type="text" name="sn" placeholder="Serial Number" class="form-control" required="" value="">
              </div>
              <div class="row">

                <div class="col-6 mb-3">
                  <label for="emailaddress">กล่องที่</label>
                  <input id="box" type="number" name="box" class="form-control" required="" value="1">
                </div>

                <div class="col-6 mb-3">
                  <label for="emailaddress">ขวดที่</label>
                  <input id="bot" type="number" name="bot" class="form-control" value="1" data-bs-toggle="tooltip" title="ถ้าต้องการพิมพ์ครั้งละ 40 แผ่น ให้ใส่เลข 1">
                </div>
              </div>

              <div class="mb-0 text-center">
                <button class="btn btn-primary btn-lg fs-1 rounded-pill w-50" type="submit" name="submit"> Print </button>
                <!-- <button class="btn btn-outline-primary btn-lg fs-1 rounded-pill" type="submit" name="submit"> Print x2</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="print" class="pt-3 mb-0 print-page-break">
    <div class="row">
      <div class="col-3 pt-3">Lot No.</div>
      <div class="col-8">
        <span class="barcode d-block pntLot"></span>
        <span class="d-block text-barcode pntLotTxt"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-3 pt-3">S/N</div>
      <div class="col-8">
        <span class="barcode d-block pntSn"></span>
        <span class="d-block text-barcode pntSnTxt"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-3 pt-3">Exp</div>
      <div class="col-8">
        <span class="barcode d-block pntExp"></span>
        <span class="d-block text-barcode pntExpTxt"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-8 row">
        <div class="col">กล่องที่ <span class="pntBox"></span></div>
        <div class="col">ขวดที่ <span class="pntBot"></span></div>
      </div>
    </div>

  </div>
  <div id="print2" class="pt-3 mb-0 print-page-break">
    <div class="row">
      <div class="col-3 pt-3">Lot No.</div>
      <div class="col-8">
        <span class="barcode d-block pntLot"></span>
        <span class="d-block text-barcode pntLotTxt"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-3 pt-3">S/N</div>
      <div class="col-8">
        <span class="barcode d-block pntSn"></span>
        <span class="d-block text-barcode pntSnTxt"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-3 pt-3">Exp</div>
      <div class="col-8">
        <span class="barcode d-block pntExp"></span>
        <span class="d-block text-barcode pntExpTxt"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-8 row">
        <div class="col">กล่องที่ <span class="pntBox"></span></div>
        <div class="col">ขวดที่ <span class="pntBot"></span></div>
      </div>
    </div>

  </div>
  <div id="clone"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <script src="node_modules/code-128-encoder/code-128-encoder.min.js"></script>
  <script defer src="js/app.min.js?v=1617626193419"></script>

</body>

</html>
